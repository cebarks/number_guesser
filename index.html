<html>
<head>
  <title>Number Guesser</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="main.js"></script>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="game-container">
    <input id="user-number" type="number" placeholder="Enter your Guess"></input>
    Current Range: <input type="number" id="min-guess" value="1"></input> - <input type="number" id="max-guess" value="100"></input>

    <br>

    <button id='user-guess'>Guess!</button>
    <button id='clear-guess'>Clear</button>
    <button id='reset-game'>Reset Game</button>

    <ul id="guesses"></ul>
  </div>
</body>
</html>
